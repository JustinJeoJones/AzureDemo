<h1>Add Post</h1>
<p>Who are you?</p>
<input type="text" [(ngModel)]="formPost.user" />
<p>What do you have to say?</p>
<input type="text" [(ngModel)]="formPost.body" />
<button (click)="addPost()">Add Post</button>

<h1>All Posts</h1>
@for (p of allPosts; track p.id) {
  <p>{{ p.user }}: {{ p.body }}</p>
}
